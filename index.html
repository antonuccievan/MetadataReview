<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riveron OneReview ‚Äì Metadata</title>
  <style>
    :root,
    :root[data-theme="light"] {
      color-scheme: light;
      --bg: #eef2ff;
      --surface: rgba(255, 255, 255, 0.82);
      --surface-strong: #ffffff;
      --text: #0b1220;
      --muted: #4b5b78;
      --border: rgba(37, 99, 235, 0.2);
      --accent: #2563eb;
      --accent-soft: linear-gradient(120deg, #dbeafe, #e0e7ff);
      --shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
    }

    :root[data-theme="dark"] {
      color-scheme: dark;
      --bg: #020617;
      --surface: rgba(8, 20, 44, 0.78);
      --surface-strong: #0b1120;
      --text: #e2e8f0;
      --muted: #8aa1c2;
      --border: rgba(96, 165, 250, 0.25);
      --accent: #60a5fa;
      --accent-soft: linear-gradient(130deg, #172554, #1d4ed8);
      --shadow: 0 18px 55px rgba(2, 6, 23, 0.7);
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 15% 20%, rgba(99, 102, 241, 0.2), transparent 34%),
        radial-gradient(circle at 80% 0%, rgba(56, 189, 248, 0.18), transparent 30%),
        linear-gradient(160deg, var(--bg), color-mix(in oklab, var(--bg) 84%, #0f172a));
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 0.35rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 3vw, 2.15rem);
      letter-spacing: 0.01em;
    }

    .subtitle {
      margin: 0 0 1.35rem;
      color: var(--muted);
    }

    .theme-toggle {
      width: auto;
      white-space: nowrap;
      align-self: flex-start;
      margin-top: 0.1rem;
    }

    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.1rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .upload-grid {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      align-items: end;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    input[type="file"],
    select,
    button {
      width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 0.55rem 0.7rem;
      background: var(--surface);
      color: var(--text);
    }

    .button-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.75rem;
    }

    .export-btn {
      background: linear-gradient(135deg, #dcfce7, #bbf7d0);
      border-color: #16a34a;
      color: #14532d;
    }

    :root[data-theme="dark"] .export-btn {
      background: linear-gradient(140deg, #14532d, #166534);
      border-color: #4ade80;
      color: #dcfce7;
    }

    .report-config {
      margin-top: 0.9rem;
      padding-top: 0.9rem;
      border-top: 1px solid var(--border);
    }

    .report-params-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.75rem;
      margin-top: 0.2rem;
    }

    [hidden] {
      display: none !important;
    }

    .scorecard {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .score-btn {
      min-width: 120px;
      border-radius: 999px;
      padding: 0.45rem 0.85rem;
      border: 1px solid var(--border);
      background: color-mix(in oklab, var(--surface) 90%, var(--accent));
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .score-btn.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px color-mix(in oklab, var(--accent) 22%, transparent);
    }

    .misspelled-token {
      background: color-mix(in oklab, #ef4444 28%, transparent);
      border-radius: 4px;
      padding: 0 0.15rem;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }

    .checkbox-list {
      border: 1px solid var(--border);
      border-radius: 8px;
      max-height: 180px;
      overflow: auto;
      padding: 0.45rem;
      background: color-mix(in oklab, var(--surface) 94%, var(--accent));
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      margin-bottom: 0.35rem;
      color: var(--text);
      font-size: 0.88rem;
    }

    .checkbox-item:last-child {
      margin-bottom: 0;
    }

    .checkbox-item input {
      width: auto;
      margin: 0;
    }

    button {
      width: auto;
      cursor: pointer;
      background: var(--accent-soft);
      border-color: var(--accent);
      font-weight: 600;
      box-shadow: 0 8px 24px color-mix(in oklab, var(--accent) 20%, transparent);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .stats {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .table-wrap {
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--surface);
      max-height: 72vh;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .table-wrap:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    table {
      border-collapse: collapse;
      width: max-content;
      min-width: 100%;
    }

    thead th {
      position: sticky;
      top: 0;
      background: color-mix(in oklab, var(--surface-strong) 82%, var(--accent));
      z-index: 2;
      border-bottom: 2px solid var(--border);
    }

    .sticky-col {
      position: sticky;
      left: 0;
      background: color-mix(in oklab, var(--surface-strong) 94%, var(--accent));
      z-index: 1;
      box-shadow: 2px 0 0 var(--border);
    }

    thead .sticky-col {
      z-index: 3;
    }

    th,
    td {
      padding: 0.55rem 0.75rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 0.9rem;
      white-space: nowrap;
      vertical-align: top;
    }

    tbody tr:hover td {
      background: color-mix(in oklab, var(--accent) 10%, transparent);
    }

    tr.hidden {
      display: none;
    }

    .hierarchy-cell {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .twisty {
      width: 1.5rem;
      height: 1.5rem;
      display: inline-grid;
      place-content: center;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: transparent;
      padding: 0;
      cursor: pointer;
      color: var(--text);
      flex: 0 0 auto;
    }

    .twisty.placeholder {
      visibility: hidden;
      pointer-events: none;
    }

    .indent-guide {
      width: var(--indent, 0px);
      flex: 0 0 auto;
    }

    .pill {
      display: inline-block;
      font-size: 0.75rem;
      color: var(--muted);
      background: color-mix(in oklab, var(--surface) 85%, var(--accent));
      border: 1px solid var(--border);
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      margin-left: 0.4rem;
    }

    .empty {
      color: var(--muted);
      padding: 1rem;
    }

    .loading-wrap {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 1rem;
      color: var(--muted);
    }

    .spinner {
      width: 1rem;
      height: 1rem;
      border-radius: 999px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      animation: spin 0.8s linear infinite;
      flex: 0 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .button-spinner {
      width: 0.9rem;
      height: 0.9rem;
      border-radius: 999px;
      border: 2px solid color-mix(in srgb, currentColor 28%, transparent);
      border-top-color: currentColor;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: text-bottom;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="header-row">
      <h1>Riveron OneReview ‚Äì Metadata</h1>
      <button id="themeToggleBtn" class="theme-toggle" type="button" aria-label="Toggle theme">‚òÄÔ∏è Light</button>
    </div>
    <p class="subtitle">Precision review cockpit for hierarchical metadata analysis.</p>
    <section class="panel">
      <div class="upload-grid">
        <div>
          <label for="fileInput">Excel file (.xlsx / .xls)</label>
          <input id="fileInput" type="file" accept=".xlsx,.xls" />
        </div>
        <div>
          <label for="sheetSelect">Sheet</label>
          <select id="sheetSelect" disabled>
            <option value="">Select a sheet</option>
          </select>
        </div>
        <div>
          <label for="parentColumnSelect">Parent column</label>
          <select id="parentColumnSelect" disabled>
            <option value="">Select parent column</option>
          </select>
        </div>
        <div>
          <label for="childColumnSelect">Child column</label>
          <select id="childColumnSelect" disabled>
            <option value="">Select child column</option>
          </select>
        </div>
      </div>

      <div class="button-row">
        <button id="expandAllBtn" disabled>Expand all</button>
        <button id="collapseAllBtn" disabled>Collapse groups</button>
        <button id="exportExcelBtn" class="export-btn" disabled>üì§ Export Report to Excel</button>
      </div>

      <div class="report-config">
        <div class="report-params-grid">
          <div>
            <label for="reportSelect">Report</label>
            <select id="reportSelect" disabled>
              <option value="review">Review</option>
              <option value="spell">Spell check</option>
              <option value="space">Space Check</option>
              <option value="special-character">Special Character Review</option>
              <option value="constraint">Constraint Review</option>
              <option value="constraint-v2">Constraint Review V2</option>
            </select>
          </div>
        </div>
        <div id="constraintParamsWrap" class="report-params-grid" style="margin-top:0.75rem" hidden>
          <div>
            <label for="constraintTopLevelInput">Enter Top Level</label>
            <input id="constraintTopLevelInput" type="text" placeholder="Enter Top Level" />
          </div>
          <div>
            <label for="constraintNoneMemberInput">Enter None Member</label>
            <input id="constraintNoneMemberInput" type="text" placeholder="Enter None Member" />
          </div>
          <div>
            <label for="constraintTotalLevelInput">Enter Total Constraint Level</label>
            <input id="constraintTotalLevelInput" type="text" placeholder="Enter Total Constraint Level" />
          </div>
        </div>
        <div id="spellOptionsWrap" style="margin-top:0.75rem" hidden>
          <label for="spellColumnSelect" id="reportColumnsLabel">Spell check columns (multi-select)</label>
          <select id="spellColumnSelect" multiple size="6" aria-label="Spell check columns"></select>
        </div>
        <div id="spellScorecard" class="scorecard" hidden>
          <button type="button" id="scoreAllBtn" class="score-btn active">All: 0</button>
          <button type="button" id="scorePassBtn" class="score-btn">Pass: 0</button>
          <button type="button" id="scoreFailBtn" class="score-btn">Fail: 0</button>
        </div>
      </div>

      <div class="stats" id="stats"></div>
    </section>

    <section class="table-wrap" id="tableWrap" tabindex="0" aria-label="Scrollable data table">
      <div class="empty">Upload a workbook to begin.</div>
    </section>
  </main>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typo-js@1.2.5/typo.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
